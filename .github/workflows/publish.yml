name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.2.0)'
        required: true
        default: '2.2.0'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Lint code
        run: pnpm lint
        
      - name: Build project
        run: pnpm build
        
      - name: Run tests
        run: pnpm test
        
      - name: Update version (if manual dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create GitHub Release (if tag push)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this Release
            
            - Updated Celo Composer CLI to version ${{ github.ref_name }}
            - See [CHANGELOG.md](./CHANGELOG.md) for detailed changes
            
            ## Installation
            
            ```bash
            npm install -g @celo/celo-composer
            ```
            
            ## Usage
            
            ```bash
            npx @celo/celo-composer create my-celo-app
            ```
          draft: false
          prerelease: false
